            - name: Install Dependencies
              run: npm install

            - name: Clear Existing PM2 Processes
              run: |
                  pm2 stop all || true
                  pm2 delete all || true
                  pm2 flush
            
            - name: Clear Existing Docker Containers
              run: |
                  docker stop $(docker ps -aq) || true
                  docker rm -v $(docker ps -aq) || true
                  docker volume prune -f || true
                  docker rmi $(docker images -q) || true
                  docker volume prune -f || true

            - name: Set up Local Blockchain and Smart Contracts
              run: pm2 start --name blockchain "sunodo run --no-backend"

            # - name: Wait for Blockchain Setup
            #   run: sleep 30 # Adjust the sleep duration as needed

            - name: Start Node Backend
              run: |
                  npm i
                  pm2 start --name node-backend "npm run host"
            
            - name: Start State Indexing Server
              run: |
                  cd src/indexer
                  npm i
                  pm2 start --name state-indexer "npm run host"


            # - name: Wait for Backend Setup
            #   run: sleep 20 # Adjust the sleep duration as needed

            - name: Run Front End
              run: |
                  cd src/front
                  npm i
                  npm run build
                  cd dist
                  pm2 start --name front-end "npx serve -l 80"

            # - name: Wait for Front-End Setup
            #   run: sleep 20 # Adjust the sleep duration as needed

            - name: Deploy Faucet Server
              env:
                  PORT: 2001
                  RPC_HTTP_URL: http://localhost:8545
                  FAUCET_PRIVATE_KEY: "0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"
                  DRIP_AMOUNT_ETHER: 110
              run: |
                  cd src/front
                  pnpm install @latticexyz/faucet@next
                  pm2 start --name faucet-server "node node_modules/.bin/faucet-server"

            - name: Save PM2 Process List
              run: pm2 save

            - name: Setup PM2 to Resurrect on Reboot
              run: pm2 startup
